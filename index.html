<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>
  <!-- Removes all default css -->
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="card">
    <div class="img-box">
      <img src="assets/img/profile_pic.png" alt="profile_picture">
    </div>
    <div class="img-desc">@instagram</div>
    <div class="links">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </div>
    <div class="social-medias">
      <span><img src="assets/icons/twitter.svg" alt="twitter-ico"></span>
      <span><img src="assets/icons/twitch.svg" alt="twitch-ico"></span>
      <span><img src="assets/icons/instagram.svg" alt="instagram-ico"></span>
      <span><img src="assets/icons/linkedin.svg" alt="linkedin-ico"></span>
      <span><img src="assets/icons/github.svg" alt="github-ico"></span>
    </div>
  </div>
</body>

</html>
